name: Publish beta tag to npm

on:
  push:
    tags:
      - "beta"

jobs:
  publish-beta:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate package scope
        run: |
          NAME=$(node -p "require('./package.json').name")
          if [ "${NAME}" != "@christianmaf80/agentic-workflow" ]; then
            echo "Invalid package name: ${NAME}"
            exit 1
          fi

      - name: Check if version is published
        id: version_check
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          if npm view "${NAME}@${VERSION}" --registry https://registry.npmjs.org >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish beta
        if: steps.version_check.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public --tag beta
